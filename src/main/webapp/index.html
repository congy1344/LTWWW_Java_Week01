<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>
<body>
<h2>Registration Form</h2>
<form action="register" method="get" name="registrationForm">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name"><br><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br><br>
  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password"><br><br>
  <label>Facebook Account:</label><br>
  <input type="checkbox" id="facebook" name="facebook" value="yes"> Yes<br><br>
  <label for="gender">Gender:</label><br>
  <select id="gender" name="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select><br><br>
  <label for="shortBio">Short Bio:</label><br>
  <textarea id="shortBio" name="shortBio" rows="4" cols="50"></textarea><br><br>
  <input type="submit" value="Submit (GET)">
</form>
<form action="register" method="post" name="registrationForm">
  <input type="submit" value="Submit (POST)">
</form>
</body>
</html>
